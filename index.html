<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="uitility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left  bg-black ">
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt="">Spotify</div>
                <ul>
                    <li><img class="invert" src="Home.svg" alt="home">Home</li>
                    <li><img class="invert" src="Search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-gray m-1 rounded p-1">
                <div class="heading">
                    <h4>
                        Your library
                    </h4>
                </div>
                <div class="footer">
                    <a href="Legal">Legal</a>
                    <a href="safety&privacy center">Safety&Privacy Center</a>
                    <a href="Privacy Policy">Privacy Policy</a>
                    <a href="cookies">Cookies</a>
                    <a href="About Ads">About Ads</a>
                    <a href="Accessibility">Accessibility</a>
                    <p>
                        <a href="cookies">
                            <h3>Cookies</h3>
                        </a>
                    </p>

                </div>
            </div>

        </div>
        <div class=" right bg-gray rounded m-1 ">
            <div class="header">
                <div class="nav">
                    <img src="arrow-left.svg" alt="Arrow">
                    <img src="arrow-right.svg" alt="Arrow">
                </div>
                <div class="button">
                    <button>SignIn</button>
                    <button>logIn</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Tranding Songs</h1>
                <div class="cardcontainer">
                    <div class="card ">
                        <div class="play">
                            <img src="button.jpg" alt="">
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e026fbb60d6a7e03ccb940a518e" alt="">
                        <h2>Sapphire</h2>
                        <p>Ed Sheeran</p>
                    </div>
                    <div class="card ">
                        <img src="https://i.scdn.co/image/ab67616d00001e026fbb60d6a7e03ccb940a518e" alt="">
                        <h2>Sapphire</h2>
                        <p>Ed Sheeran</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
